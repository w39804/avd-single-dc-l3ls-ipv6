!
no enable password
no aaa root
!
username ansible privilege 15 role network-admin secret sha512 $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.1.12:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -taillogs -cvsourceintf=Management0
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname host02
ip domain lookup vrf MGMT source-interface Management0
ip name-server vrf MGMT 192.168.1.1
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel1
   description L2_DC1_L3_POD2_Port-Channel4
   no shutdown
   switchport trunk allowed vlan none
   switchport mode trunk
   switchport
!
interface Ethernet1
   description L2_leaf03_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_leaf04_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ipv6 enable
   ipv6 address 3fff:172:20:20::112/64
!
interface Vlan21
   description vrf-irb-vlan21
   no shutdown
   vrf default
   ipv6 address 2001:db8:21::202/48
!
ip routing
no ip routing vrf MGMT
!
ipv6 route vrf MGMT ::/0 3fff:172:20:20::1
!
ntp local-interface vrf MGMT Management0
ntp server vrf MGMT 0.pool.ntp.org prefer
!
end
