   no switchport
   ipv6 address 2001:db8:2:e::1/64
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ipv6 address 2001:db8:0:1::1/64
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ipv6 enable
   ipv6 address 3fff:172:20:20::201/64
!
ip routing
no ip routing vrf MGMT
!
ipv6 prefix-list PL-LOOPBACKS-EVPN-OVERLAY-V6
   seq 10 permit 2001:db8::/48 eq 64
!
ipv6 unicast-routing
!
ipv6 route vrf MGMT ::/0 3fff:172:20:20::1
!
ntp local-interface vrf MGMT Management0
ntp server vrf MGMT 0.pool.ntp.org prefer
!
route-map RM-CONN-2-BGP permit 30
   match ipv6 address prefix-list PL-LOOPBACKS-EVPN-OVERLAY-V6
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65100
   router-id 10.255.0.1
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv6-UNDERLAY-PEERS peer group
   neighbor IPv6-UNDERLAY-PEERS send-community
   neighbor IPv6-UNDERLAY-PEERS maximum-routes 12000
   neighbor 2001:db8:1:1::1 peer group EVPN-OVERLAY-PEERS
   neighbor 2001:db8:1:1::1 remote-as 65101
   neighbor 2001:db8:1:1::1 description leaf01_Loopback0
   neighbor 2001:db8:1:2::1 peer group EVPN-OVERLAY-PEERS
   neighbor 2001:db8:1:2::1 remote-as 65101
   neighbor 2001:db8:1:2::1 description leaf02_Loopback0
   neighbor 2001:db8:1:3::1 peer group EVPN-OVERLAY-PEERS
   neighbor 2001:db8:1:3::1 remote-as 65102
   neighbor 2001:db8:1:3::1 description leaf03_Loopback0
   neighbor 2001:db8:1:4::1 peer group EVPN-OVERLAY-PEERS
   neighbor 2001:db8:1:4::1 remote-as 65102
   neighbor 2001:db8:1:4::1 description leaf04_Loopback0
   neighbor 2001:db8:1:5::1 peer group EVPN-OVERLAY-PEERS
   neighbor 2001:db8:1:5::1 remote-as 65103
   neighbor 2001:db8:1:5::1 description leaf05_Loopback0
   neighbor 2001:db8:1:6::1 peer group EVPN-OVERLAY-PEERS
   neighbor 2001:db8:1:6::1 remote-as 65103
   neighbor 2001:db8:1:6::1 description leaf06_Loopback0
   neighbor 2001:db8:1:7::1 peer group EVPN-OVERLAY-PEERS
   neighbor 2001:db8:1:7::1 remote-as 65104
   neighbor 2001:db8:1:7::1 description leaf07_Loopback0
   neighbor 2001:db8:1:8::1 peer group EVPN-OVERLAY-PEERS
   neighbor 2001:db8:1:8::1 remote-as 65104
   neighbor 2001:db8:1:8::1 description leaf08_Loopback0
   neighbor 2001:db8:2:2::2 peer group IPv6-UNDERLAY-PEERS
   neighbor 2001:db8:2:2::2 remote-as 65101
   neighbor 2001:db8:2:2::2 description leaf02_Ethernet1
   neighbor 2001:db8:2:4::2 peer group IPv6-UNDERLAY-PEERS
   neighbor 2001:db8:2:4::2 remote-as 65102
   neighbor 2001:db8:2:4::2 description leaf03_Ethernet1
   neighbor 2001:db8:2:6::2 peer group IPv6-UNDERLAY-PEERS
   neighbor 2001:db8:2:6::2 remote-as 65102
   neighbor 2001:db8:2:6::2 description leaf04_Ethernet1
   neighbor 2001:db8:2:8::2 peer group IPv6-UNDERLAY-PEERS
   neighbor 2001:db8:2:8::2 remote-as 65103
   neighbor 2001:db8:2:8::2 description leaf05_Ethernet1
   neighbor 2001:db8:2::2 peer group IPv6-UNDERLAY-PEERS
   neighbor 2001:db8:2::2 remote-as 65101
   neighbor 2001:db8:2::2 description leaf01_Ethernet1
   neighbor 2001:db8:2:a::2 peer group IPv6-UNDERLAY-PEERS
   neighbor 2001:db8:2:a::2 remote-as 65103
   neighbor 2001:db8:2:a::2 description leaf06_Ethernet1
   neighbor 2001:db8:2:c::2 peer group IPv6-UNDERLAY-PEERS
   neighbor 2001:db8:2:c::2 remote-as 65104
   neighbor 2001:db8:2:c::2 description leaf07_Ethernet1
   neighbor 2001:db8:2:e::2 peer group IPv6-UNDERLAY-PEERS
   neighbor 2001:db8:2:e::2 remote-as 65104
   neighbor 2001:db8:2:e::2 description leaf08_Ethernet1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv6
      neighbor IPv6-UNDERLAY-PEERS activate
